{% extends "base.html" %}
{% block content %}
<header>
    <h1>GeekTwitter</h1>
    <div class="nav">
        <a href="/create" role="button" class="btn btn-outline-light"><h6>新規作成</h6></a>
        <a href="/logout" role="button" class="btn btn-outline-light"><h6>ログアウト</h6></a>
    </div>
</header>

<div class="container overflow-hidden text-center">
    <div class="row gy-5">
        <h1 class="p-3 fw-bolder">GeekTwitter</h1>
    </div>
    <div class="row gy-5">
        <div class="col">
        </div>
        <div class="col-6">
            <div class="p-3">
                    <form>
                        <div class="form-group mx-sm-3 mb-2">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col-md-auto">
                                    <input class="form-control" type="text" name="search">
                                </div>
                                <div class="col-md-auto">
                                    <input class="btn btn-secondary mb-2" type="submit" value="検索">
                                </div>
                                <div class="col"></div>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
        <div class="col">
        </div>
    </div>

        {% for post in posts %}
            <div class="rounded">
                <article>
                    <h2 class="p-3">{{post.title}}</h2>
                    <a class="btn btn-outline-light btn-sm" href="/{{post.id}}/update" role="button">編集</a>
                    <a class="btn btn-outline-light  btn-sm" href="/{{post.id}}/delete" role="button">削除</a>
                    <p class="p-3">作成日時：{{post.created_at}}</p>
                    <p class="p-3">{{post.body}}</p>
                </article>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
